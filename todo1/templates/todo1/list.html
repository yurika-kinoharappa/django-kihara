{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<form action="{% url 'todo1:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="submit" value="Add">
</form>

{% for todo in all_todo %}
<ul>
    <li>{{ todo.id }}{{ todo.title }}</li>
</ul>
{% endfor %}
